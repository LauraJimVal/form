<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo formulario 1</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
	<form action="#" method="get" id="formulario" name="">
		<div class="nombre">
			<input type="text" name="nom" id="nombre" placeholder="Nombre">	
            <span id="errorNombre"></span>
		</div>
        <br>
		<div>
			<input type="text" name="apellido1" id="primerApellido" placeholder="Primer apellido">
            <span id="errorApellido"></span>
		</div>
        <br>		
		<div>
			<input type="text" name="apellido2" id="segundoApellido" placeholder="Segundo apellido">
            <span id="errorApellido2"></span>
		</div>	
        <br>
		<div>
			<input type="text" name="telefono" id="telefono" placeholder="Teléfono">
            <span id="errorTelefono"></span>	
		</div>  
		
		<div>
            <br>
			<input type="text" name="email" id="email" placeholder="Email">	
            <span id="errorEmail"></span>
		</div>	
        <br>
		<div>
			<input type="checkbox" value="privacidad" name="privacidad" id="privacidad">He leido y acepto los términos y condiciones	
			<span id="errorcheckbox"></span>
		</div>	
        <br>		
		<button type="submit" id="boton">Validar</button>
		<div id="errores"></div>		
	</form>
	<script type="text/javascript" src="formulario.js"></script>
</body>
</html>
